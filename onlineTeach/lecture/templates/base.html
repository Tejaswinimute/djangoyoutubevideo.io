<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Doubt Solver</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<!-- Button to trigger Signup modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  SingUp
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">SignUp Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<form action="{% url 'signupuser' %}" method="post">
     {% csrf_token %}
    <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" id="username" placeholder="Choose your unique username">
  </div>
     <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name">
  </div>
     <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name">
  </div>

  <div class="form-group">
    <label for="Email">Email address</label>
    <input type="email" name="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="name@example.com">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
     <div class="form-group">
    <label for="pass1">Password</label>
    <input type="password" name="pass1" class="form-control" id="pass1" placeholder="Choose your password">
  </div>
  <div class="form-group">
    <label for="pass2">Password</label>
    <input type="password" name="pass2" class="form-control" id="pass2" placeholder="Conform Your password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button><br>
</form>
       </div>
    </div>
  </div>
</div>
<!--login-->
<button type="button" class="btn btn-success mr-2" data-toggle="modal" data-target="#loginModal">
Login
</button>
<div>
    {% for message in messages %}
    {{message}}
    {% endfor %}
</div>
{% block body %}{% endblock body %}

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
 <div class="modal-header">
        <h5 class="modal-title" id="loginModalTitle">Login Here</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'login' %}" method="POST">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username "required>
  </div>
  <div class="form-group">
      {% csrf_token %}
    <label for="password">Enter your password </label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password "required>
  </div>

        <button type="submit" class="btn btn-primary">Submit</button>
</form>
      </div>
       <div class="modal-footer">
      </div>
